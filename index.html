<!DOCTYPE html>
<html>
<head>
  <title>Cool Blog</title>
  <script src="data.js"></script>
  <script src="my_blog.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="populateTagCheckboxes()">
  <div id="tabs">
    <button type="button" id="viewPostsButton" class="tab" onclick="toggleVisibility(this.id)">View Old Posts</button>
    <button type="button" id="submitNewPostButton" class="tab" onclick="toggleVisibility(this.id)">Submit a New Post</button>
  </div>
  
  <form onsubmit="return false" class="basic-grey">

    <div id="submitNewPost">
      <h1>New Post
      <span>Please fill all the texts in the fields.</span>
      </h1>

      <label>
        <span>External link:</span>
        <input type="text" name="link" id="inputLink" placeholder="Add a URL" size="35">
      </label>


      <label>
        <span>Author:</span>
        <select id="inputAuthor" onchange="authorDetails(this.value)">
          <option value="default"></option>
          <option value="Tali">Tali</option>
          <option value="Yoni">Yoni</option>
        </select>
      </label>
      <div id="age"></div>
      <div id="badassness"></div>


      <label>
        <span>Title:</span>
        <input type="text" name="title" id="inputTitle" placeholder="What do you want to talk about?" size="35">
        <!-- <div>(Please use only letters. Text must be up to 50 characters)</div> -->
      </label>


      <label>
        <span>Content:</span>
        <textarea rows="4" cols="50" id="inputContent" placeholder="What's on your mind?"></textarea>
      </label>

      <label>
        <span>What's your mood?</span>
        <div id="mood" class="smiley3"></div>
        <div><input type="range" min="1" max="5" value="3" oninput="showSmiley(this.value)" /></div>
      </label>


      <label id="inputTags">
        <span>Tag your post:</span>
        <ul id="inputTagsList"></ul>
      </label>


      <div id="errorText"></div>


      <br>
      <input type="submit" onClick="submitNewPost()" value="Submit">
    
    </div>
    <div class="hide" id="viewPosts">
      <h1>View Posts
      <span>Here is your recent post.</span>
      </h1>
      <p>Just checking</p>
      <div id="importance"></div>
      <div id="link"></div>
      <div id="author"></div>
      <div id="title"></div>
      <div id="content"></div>
      <ul id="tags"></ul>
      <div id="selectedMood"></div>
    </div>
  </form>
  

</body>
</html>
