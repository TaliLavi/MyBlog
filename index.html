<!DOCTYPE html>
<html>
<head>
  <title>Cool Blog</title>
  <script src="my_blog.js"></script>

</head>
<body>
  <div>
    <h1>New Post</h1>
  </div>
  
  <form onsubmit="return false">
    
    <div>
      <h2>Title:</h2>
      <h3>(Please use only letters. Text must be under 50 characters)</h3>
      <input type="text" name="title" id="inputTitle" placeholder="Write your title here">
    </div>

    <div>
      <h2>Content:</h2>
      <textarea rows="4" cols="50" id="inputContent" placeholder="Write something"></textarea>
    </div>

    <div>
      <h2>Tag your post:</h2>
      <input type="checkbox" name="tag" value="Cats" id="tag0"> Cats<br>
      <input type="checkbox" name="tag" value="Bats" id="tag1"> Bats<br>
      <input type="checkbox" name="tag" value="Wizards" id="tag2"> Wizards<br>
      <input type="checkbox" name="tag" value="Witches" id="tag3"> Witches<br>
      <input type="checkbox" name="tag" value="Evil Pumpkins" id="tag4"> Evil Pumpkins
    </div>


    <div>
      <br>
      <input type="submit" onClick="JavaScript:submitNewPost()" value="Submit">
    </div>
  </form>

  <div>
    <div id="title"></div>
    <div id="content"></div>
    <ul id="tags"></ul>

  </div>

</body>
</html>
